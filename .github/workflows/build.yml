name: Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Install dependencies
        run: bun install

      - name: Build with bun
        run: bun run build

      - name: Cache workspace
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            dist
          key: workspace-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-${{ github.sha }}
