name: Build
on:
  workflow_run:
    workflows: ["Security Audit"]
    types: [completed]
    branches: [main, fix/*, feature/*]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build with bun
        run: bun run build
      - name: Cache workspace
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            dist
            README.md
            LICENSE
            .bun-version
            package.json
          key: workspace-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-${{ github.sha }}
